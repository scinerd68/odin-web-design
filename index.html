<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro">
    <div class="header">
      <div class="logo">Header Logo</div>
      <div class="links">
        <ul>
          <li>header link one</li>
          <li>header link two</li>
          <li>header link three</li>
        </ul>
      </div>
    </div>

    <div class="welcome-wrapper">
      <div class="welcome-text welcome-item">
        <h1 class="main">This Website is awesome</h1>
        <p class="secondary">This Website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
        <button>Sign up</button>
      </div>
      <div class="welcome-image welcome-item">
        <img src="https://via.placeholder.com/400x200.jpeg" alt="This is a placeholder for an image">
      </div>
    </div>
  </div>

  <div class="info">
    <h2 class="title">Some random information</h2>
    
  </div>
  <div class="quote"></div>
  <div class="warning"></div>
  <div class="footer"></div>
</body>
</html>
